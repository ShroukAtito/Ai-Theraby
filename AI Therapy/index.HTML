<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapy - دعم نفسي بالذكاء الاصطناعي</title>
</head>
<body>

  
    <header>
        <h1>مرحبًا بك في AI Therapy</h1>
        <p>دعم نفسي متطور باستخدام الذكاء الاصطناعي</p>
        <a href="#services">ابدأ الآن</a>
        <link rel="stylesheet" href="style.css">
        <link rel="script.js" href="script.js">
        <button id="toggle-mode">🌙 تبديل الوضع</button>

    </header>

    <section id="services">
        <h2>كيف نساعدك؟</h2>
        <ul>
            <li>تحليل المشاعر باستخدام الذكاء الاصطناعي</li>
            <li>استشارات نفسية مخصصة</li>
            <li>مقالات ونصائح للصحة النفسية</li>
        </ul>
    </section>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <form>
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>

<div id="chatbot">
    <div id="chatbot-header">🤖 AI Therapy Chat</div>
    <div id="chatbot-messages"></div>
    <input type="text" id="chatbot-input" placeholder="اكتب رسالتك هنا..." />
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="startVoiceRecognition()">🎤 تحدث</button>
    <img id="chatbot-avatar" src="bot.gif" alt="Chatbot Avatar">
    <canvas id="moodChart"></canvas>



</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
  
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
  
 
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
  
    window.saveMessageToDB = function(userMessage, botResponse) {
      const chatRef = ref(database, 'chats'); 
      const newMessageRef = push(chatRef); 
      set(newMessageRef, {
        userMessage: userMessage,
        botResponse: botResponse,
        timestamp: new Date().toISOString()
      });
    };
  </script>
  <div style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 10px;">
    نقاطك: <span id="points-display">0</span> ⭐
</div>
<div style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 10px;">
    شخصيتك المتوقعة: <span id="mbti-display">لم يتم التحديد بعد</span> 🔍
</div>

  
</body>
</html>
